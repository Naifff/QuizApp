<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz</title>
</head>
<body>
<form action="/submit" method="post">
    <div th:each="question : ${questions}">
        <p th:text="${question.text}"></p>

        <!-- Текстовый ввод -->
        <div th:if="${question.questionType.toString() == 'TEXT'}">
            <input type="text" th:name="'answer_' + ${question.id}" />
        </div>

        <!-- Вопрос с одним ответом (радиокнопки) -->
        <div th:if="${question.questionType.toString() == 'SINGLE_CHOICE'}">
            <div th:each="option : ${question.options}">
                <input type="radio" th:name="'answer_' + ${question.id}" th:value="${option}" />
                <label th:text="${option}"></label>
            </div>
        </div>

        <!-- Вопрос с несколькими ответами (чекбоксы) -->
        <div th:if="${question.questionType.toString() == 'MULTIPLE_CHOICE'}">
            <div th:each="option : ${question.options}">
                <input type="checkbox" th:name="'answer_' + ${question.id}" th:value="${option}" />
                <label th:text="${option}"></label>
            </div>
        </div>
    </div>

    <button type="submit">Отправить</button>
</form>
</body>
</html>
