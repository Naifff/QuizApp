<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz</title>
</head>
<body>
<form action="/submit" method="post">
    <p th:text="${question.text}"></p>

    <!-- Используем th:switch для определения типа вопроса -->
    <div th:switch="${question.questionType}">

        <!-- Текстовый ввод -->
        <div th:case="'TEXT'">
            <input type="text" name="answer" />
        </div>

        <!-- Один правильный ответ (радиокнопки) -->
        <div th:case="'SINGLE_CHOICE'">
            <div th:each="option : ${question.options}">
                <input type="radio" name="answer" th:value="${option}" />
                <label th:text="${option}"></label>
            </div>
        </div>

        <!-- Несколько правильных ответов (чекбоксы) -->
        <div th:case="'MULTIPLE_CHOICE'">
            <div th:each="option : ${question.options}">
                <input type="checkbox" name="answer" th:value="${option}" />
                <label th:text="${option}"></label>
            </div>
        </div>

        <!-- Если вопрос не имеет типа -->
        <div th:case="*">
            <p>Ошибка: неизвестный тип вопроса</p>
        </div>
    </div>

    <!-- Скрытое поле для хранения индекса текущего вопроса -->
    <input type="hidden" name="currentIndex" th:value="${currentIndex}" />

    <button type="submit">Отправить</button>
</form>
</body>
</html>
