<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz</title>
</head>
<body>
<form action="/submit" method="post">
    <div th:each="question : ${questions}">
        <p th:text="${question.text}"></p>
        <div th:if="${question.questionType.name() == 'TEXT'}">
            <input type="text" name="answer" />
        </div>
        <div th:if="${question.questionType.name() == 'SINGLE_CHOICE'}">
            <div th:each="option : ${question.options}">
                <input type="radio" th:name="'answer_' + ${question.id}" th:value="${option}" />
                <label th:text="${option}"></label>
            </div>
        </div>
        <div th:if="${question.questionType.name() == 'MULTIPLE_CHOICE'}">
            <div th:each="option : ${question.options}">
                <input type="checkbox" th:name="'answer_' + ${question.id}" th:value="${option}" />
                <label th:text="${option}"></label>
            </div>
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
